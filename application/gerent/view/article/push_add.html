<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span12">
                        <h3 class="page-header text-info">
                            <a href="javascript:history.back();" class="btn"><i class="icon-reply"></i> 返回</a>
                            资讯推送</h3>
                    </div>

                </div>
            </div>
        </div>

        <form class="form-horizontal left-align" method="post" action="" id="postform">
            {if $info}
            <input type="hidden" name="id" value="{$info.id}"/>
            {/if}
            <input type="hidden" name="ref" value="{$ref}"/>
            <input type="hidden" name="news_id" value="{$newsinfo.id}"/>
            <input type="hidden" name="news_name" value="{$newsinfo.title}"/>
            <div class="control-group">
                <h5>资讯标题：{$newsinfo.title} <a href="{$h5_base_url}DetailsPage.html?id={$newsinfo.id}" target="_blank">查看</a></h5>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 推送类型</label>
                <div class="controls">
                    <label class="radio radio-inline"><input type="radio" name="run_type" value="1" {if $run_type==1}checked{/if}/>立即推送</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="radio radio-inline"><input type="radio" name="run_type" value="2" {if $run_type==2}checked{/if}/>定时推送</label>
                </div>
            </div>

            <div id="cron_time" class="control-group" {if $run_type==1} style="display: none;"{/if}>
                <label class="control-label"> 推送时间</label>
                <div class="controls">
                    <input type="date" name="run_time" value="{$run_time}" class="input" placeholder=""/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 推送范围</label>
                <div class="controls">{foreach name="push_geters" item="gter" key="gk"}
                    <label class="radio radio-inline"><input type="radio" name="geter" value="{$gk}" {if $geter==$gk}checked{/if}>{$gter}</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    {/foreach}
                </div>
            </div>

            <div class="form-actions">

                <button type="button" class="btn btn-primary setting2" id="subform">保存设置</button>
                <a href="javascript:history.back();" class="btn"><i class="icon-reply"></i> 取消</a>
            </div>
        </form>

    </div>
</div>
<script type="text/javascript">

</script>
