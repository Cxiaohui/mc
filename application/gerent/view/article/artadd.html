<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">添加/编辑文章</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                    </div>
                </div>
            </div>
        </div>

        <form class="form-horizontal left-align" method="post" action="{:url('Article/artadd')}" id="postform">
            {if $info}
            <input type="hidden" name="id" value="{$info.id}"/>
            {/if}
            <input type="hidden" name="status" value="0"/>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 文章标题</label>
                <div class="controls">
                    <input type="text" name="title" value="{if $info}{$info.title}{/if}" class="input span8" placeholder="取一个响亮的名字"/>
                </div>
            </div>
            <!--<div class="control-group">
                <label class="control-label">所在地区</label>
                <div class="controls" id="areabox">
                    <select name="proveid" class="lv1select" data-val="{if $info}{$info.proveid}{/if}"></select>
                    <select name="cityid" class="lv2select" data-val="{if $info}{$info.cityid}{/if}"></select>
                    <div class="text-error">不选，则表示发布到所有城市</div>
                </div>

            </div>-->
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 文章分类</label>
                <div class="controls">
                    <select name="acid"><option value="">-请选择-</option>
                        {volist name="cates" id="cat" key="ck"}
                        <option value="{$ck}" {if $info && $info.acid==$ck}selected{/if}>{$cat}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <!--<div class="control-group">
                <label class="control-label"><span class="error">*</span> 文章作者</label>
                <div class="controls">
                    <select name="author">

                    </select>
                </div>
            </div>-->

            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 封面图片</label>
                <div class="controls">
                    <input type="hidden" name="coverimg" id="logoinput" value="{if $info}{$info.coverimg}{/if}">
                    <div class="uploadimgbox" style="width: 200px;height:150px;">
                        <img src="{if $info}{:c_img($info.coverimg,4)}{else/}/data/image/default.png{/if}" id="logoimg" class="defimg" alt="logo">
                    </div>
                    <div class="row-fluid">
                        <div id="filePicker" class="mt5 pull-left"></div>
                        <div class="mt10 ml10 text-error pull-left">仅允许jpg和png格式，1.5M内，大小 626x348（px）</div>
                    </div>

                    <div id="progressbar" class="progress progress-success progress-striped mt5 span3 ml0" style="display:none">
                        <span class="bar" style="width: 0%;">0%</span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">文章摘要</label>
                <div class="controls">
                    <textarea name="summary" class="span8" rows="3" maxlength="150" placeholder="文章摘要，选填，150字以内，不填则获取文章内容前120字">{if $info}{$info.summary}{/if}</textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 文章内容</label>
                <div class="controls">
                    <textarea name="content" class="span8 ml0" id="editor" rows="20" style="height: 400px;" placeholder="精心准备的文章内容">{if $info}{$info.content}{/if}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="subbtn1">保存</button>
                <!--<button type="button" class="btn btn-info" id="subbtn2">保存</button>-->
                <a href="javascript:history.back();" class="btn"><i class="icon-reply"></i> 返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var up_url = "{:url('Up/index')}",
            ed_url = "{:url('Ueditor/index')}";
</script>
