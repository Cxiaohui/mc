<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">添加/编辑案例文章</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                    </div>
                </div>
            </div>
        </div>

        <form class="form-horizontal left-align" method="post" action="{:url('Cases/step_add',['case_id'=>$case_id])}" id="postform">
            {if $info}
            <input type="hidden" name="id" value="{$info.id}"/>
            {/if}
            <input type="hidden" name="case_id" value=""/>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 标题</label>
                <div class="controls">
                    <input type="text" name="title" value="{if $info}{$info.title}{/if}" class="input span8" placeholder="取一个响亮的名字"/>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label">摘要</label>
                <div class="controls">
                    <textarea name="summary" class="span8" rows="3" maxlength="150" placeholder="文章摘要，选填，150字以内，不填则获取文章内容前120字">{if $info}{$info.summary}{/if}</textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 内容</label>
                <div class="controls">
                    <textarea name="content" class="span8 ml0" id="editor" rows="20" style="height: 400px;" placeholder="精心准备的文章内容">{if $info}{$info.content}{/if}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="subbtn">保存</button>
                <a href="javascript:history.back();" class="btn"><i class="icon-reply"></i> 返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var up_url = "{:url('Up/index')}",
        ed_url = "{:url('Ueditor/index')}";
</script>
