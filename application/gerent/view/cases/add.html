<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">添加/编辑案例</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                    </div>
                </div>
            </div>
        </div>

        <form class="form-horizontal left-align" method="post" action="{:url('Cases/add')}" id="postform">
            {if $info}
            <input type="hidden" name="id" value="{$info.id}"/>
            {/if}
            <!--<input type="hidden" name="status" value="0"/>-->
            <input type="hidden" name="step" value="{if $info}{$info.step_json}{/if}"/>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span>案例名称</label>
                <div class="controls">
                    <input type="text" name="name" value="{if $info}{$info.name}{/if}" class="input span4" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span>户型</label>
                <div class="controls">
                    <input type="text" name="huxing" value="{if $info}{$info.huxing}{/if}" class="input span2" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span>面积</label>
                <div class="controls">
                    <div class="input-append">
                    <input type="text" name="mianji" value="{if $info}{$info.mianji}{/if}" class="input span2" placeholder=""/>
                        <span class="add-on">㎡</span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span>风格</label>
                <div class="controls">
                    <input type="text" name="fengge" value="{if $info}{$info.fengge}{/if}" class="input span2" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span>设计师</label>
                <div class="controls">
                    <input type="text" name="seijishi" value="{if $info}{$info.seijishi}{/if}" class="input span2" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span>项目经理</label>
                <div class="controls">
                    <input type="text" name="jingli" value="{if $info}{$info.jingli}{/if}" class="input span2" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span>监理</label>
                <div class="controls">
                    <input type="text" name="jianli" value="{if $info}{$info.jianli}{/if}" class="input span2" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 阶段</label>
                <div class="controls">
                    {empty name="info"}
                    <div><div class="input-append">
                        <div class="add-on"><input type="radio" name="active" value="1"></div>
                        <input type="text" class="stepname" style="width: 100px;"/>
                    </div></div>
                    {else /}
                    {foreach name="info.steps" item="step"}
                    <div><div class="input-append">
                        <div class="add-on"><input type="radio" name="active" value="1"{if $step.active==1} checked{/if}></div>
                        <input type="text" class="stepname" value="{$step.name}" style="width: 100px;"/>
                    </div></div>
                    {/foreach}
                    {/empty}

                    <button type="button" class="btn btn-primary" id="add_new_step"><i class="icon-plus"></i> 添加新阶段</button>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 封面图片</label>
                <div class="controls">
                    <input type="hidden" name="coverimg" id="logoinput" value="{if $info}{$info.coverimg}{/if}">
                    <div class="uploadimgbox" style="width: 200px;height:150px;">
                        <img src="{if $info}{:c_img($info.coverimg,7)}{else/}/data/image/default.png{/if}" id="logoimg" class="defimg" alt="logo">
                    </div>
                    <div class="row-fluid">
                        <div id="filePicker" class="mt5 pull-left"></div>
                        <div class="mt10 ml10 text-error pull-left">仅允许jpg和png格式，1.5M内，最小 200x120（px）</div>
                    </div>

                    <div id="progressbar" class="progress progress-success progress-striped mt5 span3 ml0" style="display:none">
                        <span class="bar" style="width: 0%;">0%</span>
                    </div>
                </div>
            </div>


            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="subbtn">保存</button>
                <a href="javascript:history.back();" class="btn"><i class="icon-reply"></i> 返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var up_url = "{:url('Up/index')}",
        ed_url = "{:url('Ueditor/index')}";
</script>
