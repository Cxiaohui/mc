{__NOLAYOUT__}
{include file="common/layerheader"/}
<div class="container">

    <div class="row-fluid">
        <fieldset class="default padd10">
            <legend>发送群消息</legend>
            <form class="form-horizontal mt10" action="{:url('im/sendmsg',['id'=>$id])}" method="post" id="postform">

                <div class="mb10">
                    <textarea autofocus id="message" name="message" style="width: 100%;height: 80px;" maxlength="145" placeholder="最多140个字"></textarea>
                </div>
                <div id="page-mesg"></div>
                <div class="form-actions">
                    <input type="button" class="btn btn-primary" value="发送" id="savedata"/>
                    <a href="javascript:;" class="btn" onclick="closePlayer();">取消</a>
                </div>
            </form>
        </fieldset>
    </div>
</div>
{include file="common/layerfooter"/}
