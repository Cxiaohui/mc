<div class="main-wrapper">
    <div class="container-fluid">

        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">轮播列表</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                        <a href="javascript:;" data-url="{:url('recommend/add')}" class="btn btn-primary pull-right openlayerwin"><i class="icon-plus"></i>添加轮播</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row-fluid">

            <table class="stat-table responsive table table-stats table-striped table-bordered">
                <tbody>
                <tr>
                    <th>序号</th>
                    <th>有效期</th>
                    <th>图片</th>
                    <th>链接</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                {empty name="data"}
                <tr><td colspan="8">木有找到相关的信息</td></tr>
                {else/}
                {volist name="data" id="da"}
                <tr>
                    <td><input type="number" value="{$da.sort}" data-id="{$da.id}" class="sort_input" style="width: 40px"/> </td>

                    <td>{if $da['entime']==0}永久有效
                        {else/}截至到：{$da.entime}
                        {/if}</td>
                    <!--<td>{ $ title[$ da['stable']]}</td>-->
                    <td>{if $da['pic']!=''}
                        <p><a href="{$da.url}" target="_blank"><img src="{$da.pic}" width="50"/></a></p>
                        {/if}</td>
                    <td>
                        <a href="{$da.url}" target="_blank">{$da.url}</a>
                    </td>
                    <td>{$da.addtime}</td>
                    <td>
                        <a href="javascript:;" data-url="{:url('Recommend/edit',['id'=>$da['id']])}" class="btn mini openlayerwin"><i class="icon-edit"></i>编辑</a>

                        <a href="javascript:;" data-href="{:url('Recommend/del',['id'=>$da['id']])}" class="btn mini" onclick="deldata(this);"><i class="icon-trash"></i>删除</a>
                    </td>
                </tr>
                {/volist}
                {/empty}

                </tbody>
            </table>

        </div>
        {if $pagenav}
        <div class="row-fluid">
            <div class="span6"><div class="dataTables_info">{$pagenav.txt}</div></div>
            <div class="span6"><div class="dataTables_paginate paging_bootstrap pagination"><ul>{$pagenav.links}</ul></div></div>
        </div>
        {/if}

    </div>
</div>
<script type="text/javascript">
    var post_url = "{:url('Recommend/opers')}";
</script>
