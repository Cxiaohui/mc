<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta content=always name=referrer>
    <meta name="robots" content="none" />
    <title>{:config('company.short_name')}-管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap/css/font-awesome.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/static/bootstrap/css/font-awesome-ie7.min.css">
    <![endif]-->
    <link href="/static/bootstrap/css/styles.css" rel="stylesheet">
    <!--[if IE 7]>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/ie/ie7.css" />
    <![endif]-->
    <!--[if IE 8]>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/ie/ie8.css" />
    <![endif]-->
    <!--[if IE 9]>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/ie/ie9.css" />
    <![endif]-->
    <link href="/static/bootstrap/css/aristo-ui.css" rel="stylesheet">
    <link href="/static/bootstrap/css/elfinder.css" rel="stylesheet">
    <link href="/static/bootstrap/css/extend.css" rel="stylesheet">
    <!--<link rel="shortcut icon" href="/public/common/ico/admin.ico">-->
</head>
<body>
<div class="layout">
    <!-- Navbar================================================== -->
    <div class="navbar navbar-inverse top-nav">
        <div class="navbar-inner">
            <div class="container"><h2 class="" style="color:#eee;">{:config('company.short_name')}</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row-fluid">
            <form class="form-signin" action="{:url('Lgn/index')}">
                <h3 class="form-signin-heading">管理系统</h3>

                <div class="controls"><div class="input-append">
                    <span class="add-on"><i class="icon-user-md"></i></span>
                    <input type="text" name="uname" value="" class="input span10" placeholder="账号" autofocus>
                </div></div>
                <div class="controls">
                    <div class="input-append">
                        <span class="add-on"><i class="icon-lock"></i></span>
                        <input type="password" name="pwsd" value="" class="input span10" placeholder="密码">
                    </div>
                </div>
                <div class="controls"><div class="input-append">
                    <span class="add-on"><i class="icon-key"></i> </span><input type="text" name="verifyinput" class="input span6" value="" placeholder="验证码"/>
                    <span class="add-on" style="  height: 34px;padding: 0;border: 0;"><img src="{:captcha_src()}" style="height: 34px;width: 102px;" id="vfyimg" alt="验证码，点击刷新" title="点击图片换一张"/></span>
                </div>

                </div>
                <button class="input btn btn-success btn-block" id="submitlogn" type="button">登录</button>
                <div class="controls mt10">
                    <div id="page-mesg"></div>
                </div>

                <hr/>

                <p class="muted">
                    &copy; {:date('Y')} {:config('company.full_name')}
                </p>


            </form></div>
    </div>

</div>


<!--============j avascript===========-->
<script src="/static/bootstrap/js/jquery.js"></script>
<script src="/static/bootstrap/js/jquery-ui-1.10.1.custom.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.js"></script>
<script src="/static/plugin/common/common.js" type="text/javascript">
</script><script src="/static/admin/js/lgnjs.js" type="text/javascript"></script></body>
</html>
