<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">添加/编辑商品</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                    </div>
                </div>
            </div>
        </div>

        <form class="form-horizontal left-align" method="post" action="{:url('Goods/add')}" id="postform">
            {if $info}
            <input type="hidden" name="id" value="{$info.id}"/>
            {/if}
            <input type="hidden" name="status" value="0"/>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 商品名称</label>
                <div class="controls">
                    <input type="text" name="name" value="{if $info}{$info.name}{/if}" class="input span8" placeholder="取一个响亮的名字"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 商品分类</label>
                <div class="controls">
                    <select name="cate_id"><option value="">-请选择-</option>
                        {foreach name="cates" item="cat"}
                        <option value="{$cat.id}" {if $info && $info.cate_id==$cat.id}selected{/if}>{$cat.name}</option>
                        {/foreach}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 商品图片</label>
                <div class="controls">
                    <input type="hidden" name="imgs" value="">
                    <ul class="row-fluid goodsimg" style="margin: 0;">
                        <li class="uploadimgbox">
                            <div class="oper_ban">
                                <a href="javascript:;" class="move_btn"><i class="icon-move"></i> </a>
                                <a href="javascript:;" class="del_img"><i class="icon-trash"></i> </a>
                            </div>
                            <input type="file" class="uploadfile" name="upload1" style="width: 100%;height: 100%;position: absolute;"/>
                            <img src="{if $info&&isset($info['imgs'][0])}{$info['imgs'][0]['src']}{else/}/data/image/imgadd.png{/if}" class="defimg">

                        </li>
                        <li class="uploadimgbox">
                            <div class="oper_ban">
                                <a href="javascript:;" class="move_btn"><i class="icon-move"></i> </a>
                                <a href="javascript:;" class="del_img"><i class="icon-trash"></i> </a>
                            </div>
                            <input type="file" class="uploadfile" name="upload2" style="width: 100%;height: 100%;position: absolute;"/>
                            <img src="{if $info&&isset($info['imgs'][1])}{$info['imgs'][1]['src']}{else/}/data/image/imgadd.png{/if}" class="defimg">
                        </li>
                        <li class="uploadimgbox">
                            <div class="oper_ban">
                                <a href="javascript:;" class="move_btn"><i class="icon-move"></i> </a>
                                <a href="javascript:;" class="del_img"><i class="icon-trash"></i> </a>
                            </div>
                            <input type="file" class="uploadfile" name="upload3" style="width: 100%;height: 100%;position: absolute;"/>
                            <img src="{if $info&&isset($info['imgs'][2])}{$info['imgs'][2]['src']}{else/}/data/image/imgadd.png{/if}" class="defimg">
                        </li>
                        <li class="uploadimgbox">
                            <div class="oper_ban">
                                <a href="javascript:;" class="move_btn"><i class="icon-move"></i> </a>
                                <a href="javascript:;" class="del_img"><i class="icon-trash"></i> </a>
                            </div>
                            <input type="file" class="uploadfile" name="upload4" style="width: 100%;height: 100%;position: absolute;"/>
                            <img src="{if $info&&isset($info['imgs'][3])}{$info['imgs'][3]['src']}{else/}/data/image/imgadd.png{/if}" class="defimg">
                        </li>
                        <li class="uploadimgbox">
                            <div class="oper_ban">
                                <a href="javascript:;" class="move_btn"><i class="icon-move"></i> </a>
                                <a href="javascript:;" class="del_img"><i class="icon-trash"></i> </a>
                            </div>
                            <input type="file" class="uploadfile" name="upload5" style="width: 100%;height: 100%;position: absolute;"/>
                            <img src="{if $info&&isset($info['imgs'][4])}{$info['imgs'][4]['src']}{else/}/data/image/imgadd.png{/if}" class="defimg">
                        </li>
                    </ul>
                    <!--<div class="row-fluid">
                        <div id="filePicker" class="mt5 "></div>
                        <div class="mt10 ml10 text-error">仅允许jpg和png格式，1.5M内，大小 626x348（px）</div>
                    </div>-->

                    <div class="mcdoc_ppress" style="display: none;">
                        <div class="mcdoc_press">0%</div>
                    </div>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 商品详情</label>
                <div class="controls">
                    <textarea name="content" class="span8 ml0" id="editor" rows="20" style="height: 400px;" placeholder="精心准备的文章内容">{if $info}{$info.content}{/if}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" id="subbtn">保存</button>
                <!--<button type="button" class="btn btn-info" id="subbtn2">保存</button>-->
                <a href="javascript:history.back();" class="btn"><i class="icon-reply"></i> 返回</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var up_url = "{:url('Up/index')}",
        del_url = "{:url('File/del')}",
        ed_url = "{:url('Ueditor/index')}";
    var uptoken = '{$uptoken}',
        qu_host = "{$qn_host}";
</script>
