<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">团队列表</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                        <a href="javascript:;" data-url="{:url('Sysdepart/team_add')}" class="btn btn-primary pull-right openlayerwin"><i class="icon-plus"></i>添加新团队</a>
                    </div>
                </div>
            </div>
        </div>

        <table class="stat-table responsive table table-stats table-striped table-bordered">
            <tbody>
            <tr>
                <th class="span1">ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            {empty name="data"}
            <tr><td colspan="3">木有找到相关的信息</td></tr>
            {else/}
            {volist name="data" id="da"}
            <tr><td>{$da.id}</td>
                <td><a href="{:url('Sysuser/index')}?team_id={$da.id}" target="_blank">{$da.name}</a></td>
                <td>
                    <!--<a href="{:url('Sysuser/index')}?team_id={$da.id}" class="btn mini"><i class="icon-info-sign"></i>团队成员</a>-->
                    <a href="javascript:;" data-url="{:url('Teams/cate_edit',['id'=>$da.id])}" class="btn mini openlayerwin"><i class="icon-edit"></i>编辑</a>
                    <a href="javascript:;" data-href="{:url('Teams/cate_del',['id'=>$da.id])}" class="btn mini" onclick="deldata(this);"><i class="icon-trash"></i>删除</a>
                </td></tr>
            {/volist}
            {/empty}

            </tbody>

        </table>


        {if $pagenav}
        <div class="row-fluid">
            <div class="span6"><div class="dataTables_info">{$pagenav.txt}</div></div>
            <div class="span6"><div class="dataTables_paginate paging_bootstrap pagination"><ul>{$pagenav.links}</ul></div></div>
        </div>
        {/if}



    </div>
</div>
