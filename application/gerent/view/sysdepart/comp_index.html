<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">公司列表</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                        <a href="javascript:;" data-url="{:url('Sysdepart/comp_add')}" class="btn btn-primary pull-right openlayerwin2"><i class="icon-plus"></i>添加新公司</a>
                    </div>
                </div>
            </div>
        </div>

        <table class="stat-table responsive table table-stats table-striped table-bordered">
            <tbody>
            <tr>
                <th>ID</th>
                <th>公司</th>
                <th>操作</th>
            </tr>
            {empty name="data"}
            <tr><td colspan="3">木有找到相关的信息</td></tr>
            {else/}

            {foreach name="data" id="da"}
            <tr>
                <td>{$da.id}</td>
                <td>{$da.name}</td>
                <td>
                    <a href="javascript:;" data-url="{:url('Sysdepart/comp_edit',array('id'=>$da['id']))}" class="btn mini openlayerwin2"><i class="icon-edit"></i>编辑</a>
                    <!--<a href="javascript:;" data-href="{:url('Sysdepart/comp_del',array('id'=>$da['id']))}" class="btn mini" onclick="deldata(this);"><i class="icon-trash"></i>删除</a>-->
                </td>
            </tr>
            {/foreach}
            {/empty}
            </tbody>
        </table>

    </div>
</div>
