{__NOLAYOUT__}
{include file="common/layerheader"/}
<div class="container">

    <div class="row-fluid">
        <fieldset class="default padd10">
            <legend>添加/编辑操作</legend>
            <form class="form-horizontal mt10" action="{:url('Apppower/node_add')}" method="post" id="postform">
                {if $info}
                <input type="hidden" name="id" value="{$info.id}"/>
                {/if}
                <div class="mb10">
                    <span class="b">iOS名称：</span>
                    <input type="text" name="ios_name" value="{if $info}{$info.ios_name}{/if}" placeholder="iOS名称"/>
                </div>
                <div class="mb10">
                    <span class="b">安卓名称：</span>
                    <input type="text" name="android_name" value="{if $info}{$info.android_name}{/if}" placeholder="Android名称"/>
                </div>
                <div class="mb10">
                    <span class="b">操作说明：</span>
                    <input type="text" name="remark" value="{if $info}{$info.remark}{/if}" placeholder="操作功能说明"/>
                </div>
                <div id="page-mesg"></div>
                <div class="form-actions">
                    <input type="button" class="btn btn-primary" value="确定保存" id="savedata"/>
                    <a href="javascript:;" class="btn" onclick="closePlayer();">取消</a>
                </div>
            </form>
        </fieldset>
    </div>
</div>

{include file="common/layerfooter"/}
